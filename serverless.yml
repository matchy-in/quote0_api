service: quote0-api

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  stage: ${opt:stage, 'dev'}
  memorySize: 512
  timeout: 30
  
  environment:
    NODE_ENV: ${self:provider.stage}
    EVENTS_TABLE: ${self:service}-${self:provider.stage}-events
    BIN_COLLECTION_TABLE: ${self:service}-${self:provider.stage}-bin-collection
    UPRN: ${env:UPRN, '310022781'}
    QUOTE0_TEXT_API: ${env:QUOTE0_TEXT_API, ''}
    QUOTE0_AUTH_TOKEN: ${env:QUOTE0_AUTH_TOKEN, ''}
    READING_API_URL: ${env:READING_API_URL, 'https://api.reading.gov.uk/api/collections'}
    READING_API_TIMEOUT: ${env:READING_API_TIMEOUT, '5000'}
    CACHE_TTL_HOURS: ${env:CACHE_TTL_HOURS, '12'}
  
  iam:
    role:
      statements:
        # DynamoDB permissions
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - dynamodb:Scan
          Resource:
            - "arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.EVENTS_TABLE}"
            - "arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.EVENTS_TABLE}/index/*"
            - "arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.BIN_COLLECTION_TABLE}"
            - "arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.BIN_COLLECTION_TABLE}/index/*"
        # CloudWatch Logs permissions
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: '*'

functions:
  # Development test endpoint to manually trigger scheduled update
  testScheduledUpdate:
    handler: src/lambda/handlers.scheduledUpdate
    description: Test endpoint for scheduled update (development only)
    events:
      - httpApi:
          path: /test/scheduled-update
          method: POST
    # Only enable in dev stage
    # Remove this function in production!

  # POST /api/events - iPhone app creates events and updates Quote/0
  createEvent:
    handler: src/lambda/handlers.createEvent
    description: Create a new event and update Quote/0 display
    timeout: 60
    events:
      - httpApi:
          path: /api/events
          method: POST

  # Scheduled update - Fetch bins, store in DB, and push to Quote/0
  scheduledUpdate:
    handler: src/lambda/handlers.scheduledUpdate
    description: Fetch bin collections, store in DB, and push to Quote/0
    timeout: 60
    events:
      # 01:10 UTC daily
      - schedule:
          name: ${self:service}-${self:provider.stage}-schedule-0110
          description: Daily bin collection sync and Quote/0 update at 01:10 UTC
          rate: cron(10 1 * * ? *)
          enabled: true

resources:
  Resources:
    # DynamoDB Events Table
    EventsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.EVENTS_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: date
            AttributeType: S  # String (YYYY-MM-DD format)
          - AttributeName: id
            AttributeType: S  # Unique event ID (UUID)
        KeySchema:
          - AttributeName: date
            KeyType: HASH   # Partition key
          - AttributeName: id
            KeyType: RANGE  # Sort key
        TimeToLiveSpecification:
          Enabled: true
          AttributeName: ttl  # Auto-delete old events after 90 days
        Tags:
          - Key: Environment
            Value: ${self:provider.stage}
          - Key: Project
            Value: quote0-api

    # DynamoDB Bin Collection Table
    BinCollectionTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.BIN_COLLECTION_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: date
            AttributeType: S  # String (YYYY-MM-DD format)
          - AttributeName: service
            AttributeType: S  # Service type (composite key)
        KeySchema:
          - AttributeName: date
            KeyType: HASH   # Partition key
          - AttributeName: service
            KeyType: RANGE  # Sort key
        TimeToLiveSpecification:
          Enabled: true
          AttributeName: ttl  # Auto-delete old collections after 90 days
        Tags:
          - Key: Environment
            Value: ${self:provider.stage}
          - Key: Project
            Value: quote0-api

plugins:
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 3000
    lambdaPort: 3002
